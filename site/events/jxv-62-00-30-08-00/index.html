. Aunque no tenían consecuencias judiciales, los Juicios por la Verdad fueron una herramienta poderosa para sostener el reclamo de justicia y sentaron las bases para los procesos penales reabiertos en años posteriores. La colección no solo ofrece una fuente primaria invaluable para investigadores, estudiantes y defensores de derechos humanos, sino que también permite reflexionar sobre las formas en que las sociedades enfrentan sus traumas colectivos. Su valor reside no solo en lo que documenta, sino en su potencial pedagógico, ético y reparador para las generaciones presentes y futuras.\n\nModo de uso:\nEste proyecto permite realizar búsquedas temáticas e identificar la aparición de palabras clave a lo largo de las distintas audiencias del Juicio por la Verdad de La Plata (1999–2011), gracias a la incorporación de estampas de tiempo que vinculan cada término con su ubicación exacta en el archivo audiovisual. Esta herramienta de exploración mejora sustancialmente el acceso y la navegación por los testimonios, facilitando la consulta enfocada en personas, lugares o conceptos clave. En caso de interés, el usuario puede solicitar a Memoria Abierta la autorización correspondiente para acceder tanto al material audiovisual como a sus transcripciones procesadas.&quot;],&quot;language&quot;:[0,&quot;es&quot;],&quot;slug&quot;:[0,&quot;JxV-LaPlata&quot;],&quot;creator&quot;:[0,&quot;MauAg1985&quot;],&quot;authors&quot;:[0,&quot;&quot;],&quot;media_player&quot;:[0,&quot;avannotate&quot;],&quot;auto_populate_home_page&quot;:[0,true],&quot;additional_users&quot;:[1,[]],&quot;tags&quot;:[0,{&quot;tagGroups&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;color&quot;:[0,&quot;#A3A3A3&quot;]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Funciones de testigo&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Archivo y quema de documentación&quot;]}],[0,{&quot Verdad La Plata (1999–2011) constituye un testimonio fundamental del proceso de recuperación de la memoria histórica en Argentina. Registrada originalmente por la Asociación Anahí y resguardada hoy por el archivo Memoria Abierta, esta colección documenta las audiencias públicas desarrolladas en la ciudad de La Plata durante un período en que las leyes de obediencia debida y punto final impedían sanciones penales a los responsables del terrorismo de Estado. A través de los testimonios de sobrevivientes, familiares de desaparecidos y testigos clave, estos registros reconstruyen los hechos ocurridos durante la última dictadura militar (1976–1983) y visibilizan las violaciones a los derechos humanos perpetradas por el aparato represivo estatal. Aunque no tenían consecuencias judiciales, los Juicios por la Verdad fueron una herramienta poderosa para sostener el reclamo de justicia y sentaron las bases para los procesos penales reabiertos en años posteriores. La colección no solo ofrece una fuente primaria invaluable para investigadores, estudiantes y defensores de derechos humanos, sino que también permite reflexionar sobre las formas en que las sociedades enfrentan sus traumas colectivos. Su valor reside no solo en lo que documenta, sino en su potencial pedagógico, ético y reparador para las generaciones presentes y futuras.\n\nModo de uso:\nEste proyecto permite realizar búsquedas temáticas e identificar la aparición de palabras clave a lo largo de las distintas audiencias del Juicio por la Verdad de La Plata (1999–2011), gracias a la incorporación de estampas de tiempo que vinculan cada término con su ubicación exacta en el archivo audiovisual. Esta herramienta de exploración mejora sustancialmente el acceso y la navegación por los testimonios, facilitando la consulta enfocada en personas, lugares o conceptos clave. En caso de interés, el usuario puede solicitar a Memoria Abierta la autorización correspondiente para acceder tanto al material audiovisual como a sus transcripciones procesadas.&quot;],&quot;language&quot;:[0,&quot;es&quot;],&quot;slug&quot;:[0,&quot;JxV-LaPlata&quot;],&quot;creator&quot;:[0,&quot;MauAg1985&quot;],&quot;authors&quot;:[0,&quot;&quot;],&quot;media_player&quot;:[0,&quot;avannotate&quot;],&quot;auto_populate_home_page&quot;:[0,true],&quot;additional_users&quot;:[1,[]],&quot;tags&quot;:[0,{&quot;tagGroups&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;color&quot;:[0,&quot;#A3A3A3&quot;]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Funciones de testigo&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Archivo y quema de documentación&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Funciones del testigo&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Ingreso y devolución de libros&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Traslado de documentación médica&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Desaparicion de personas&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Detenciones ilegales&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Interacciones con detenidos y autoridades&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Militancia politica&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Maltratos físicos y psicológicos&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Antisemitismo&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;Confusion en el testimonio&quot;]}],[0,{&quot;category&quot;:[0,&quot;_uncategorized_&quot;],&quot;tag&quot;:[0,&quot;
